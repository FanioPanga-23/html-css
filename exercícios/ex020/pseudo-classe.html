<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: darkgray;
            height: 200px;
            width: 200px;
            text-align: center;
            display: inline-block;
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }

        div:hover {
            background-image: radial-gradient(circle,#ff1083,#ff1818);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
