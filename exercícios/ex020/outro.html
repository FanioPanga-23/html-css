<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Pseudo-class</title>
    <style>
        div > p {
            display: none;
        }
        :hover > p.aqui{
            display: block;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p class="aqui">SURPRESAAAA!</p>
    </div>
    <P>Veja o conteúdo oculto aparecendo</P>
</body>
</html>
