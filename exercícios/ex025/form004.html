<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required autocomplete="name" placeholder="Nome completo">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required autocomplete="exemplo@gmail.com">
                </p>
                <p>
                    <label for="fone">Telefone</label>
                    <input type="tel" name="fone" id="fone" required placeholder="xxx-xxx-xxx" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}$">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
