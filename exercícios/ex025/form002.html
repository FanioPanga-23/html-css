<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="senha" id="ipass" requerid autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Eliminar">
        </p>
    </form>
</body>
</html>
