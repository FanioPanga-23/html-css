<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ifone">Telefone:</label>
            <input type="tel" name="fone" id="ifone" required autocomplete="tel" placeholder="(xxx) xxx-xxx-xxx" pattern="\([0-9]{3}\)([\s])[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </p>
        <p>
            <label for="modCel">Modelo do celular:</label>
            <select name="modelos" id="modCel">
                <option value="" >Escolha um modelo...</option>
                <optgroup label="APLE">
                    <option value="IPH6">iPhone 6</option>
                    <option value="IPH7">iPhone 7</option>
                    <option value="IPH8">iPhone 8</option>
                </optgroup>
                <optgroup label="SAMSUNG">
                    <option value="SGA10">Samsung Galaxy A10</option>
                    <option value="SGA20">Samsung Galaxy A20</option>
                    <option value="SGS22U">Samsung S22 Ultra</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="espT">Especificações técnicas:</label><br>
            <textarea name="espT" id="espT" cols="30" rows="10" placeholder="Descreva aqui as especificações técnicas desejadas..."></textarea>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="proft" id="iprof" list="dlist">
                <datalist id="dlist">
                    <optgroup label="ENGENHARIA">
                        <option value="DEV">Programador</option>
                        <option value="ENSOFT">Engenheiro de Software</option>
                    </optgroup>
                    <optgroup label="ARTE GRAFICA">
                        <option value="DGRAF">Designner Gráfico</option>
                        <option value="AN">Animador</option>
                    </optgroup>
                </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
