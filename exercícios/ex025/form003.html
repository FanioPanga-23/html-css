<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" required min="0" max="20" step="0.5" placeholder="0 à 20">
        </p>
        <p>
            <label for="mes">Período letivo:</label>
            <input type="month" name="mes" id="mes" required value="2023-09">
        </p>
        <p>
            <label for="dia">Dia e mês da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
