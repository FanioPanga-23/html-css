<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M" checked>
            <label for="masc">Masculino</label> <br>
            <input type="radio" name="sexo" id="fem" value="F">
            <label for="fem">Feminino</label> <br>
        </fieldset>
        <fieldset aria-required="true">
            <legend>Esportes favoritos</legend> <br>
            <input type="checkbox" name="basquete" id="basquete">
            <label for="basquete">Basquete</label> <br>
            <input type="checkbox" name="futebol" id="futebol" checked>
            <label for="futebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="natacao">
            <label for="natacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis">
            <label for="tenis">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
