<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical em contêiner</title>
    <style>
        #externa{
            position: relative;
            height: 96vh;
            background-color: #9005b3;
        }

        #interna{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: #f5ff40;
        }
    </style>
</head>
<body>
    <div id="externa">
        <div id="interna">

        </div>
    </div>
</body>
</html>
